<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Yeseva One"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./contact-us.css" />
    <title>Secret Santa</title>
  </head>
  <body>
    <main class="container">
      <section class="contact">
        <div>
          <h2>Join the party</h2>
          <form>
            <header>
              <img src="https://i.imgur.com/N8sTs6c.png" alt="Present" />
              <h3>Contact Us</h3>
              <p>Please fill this form in a decent manner</p>
            </header>
            <input
              type="text"
              name="full-name"
              id="full-name"
              placeholder="Full name"
              aria-label="full-name"
            />
            <input
              type="email"
              name="email"
              id="email"
              aria-label="email"
              placeholder="Email"
            />
            <input
              type="text"
              name="subject"
              id="subject"
              aria-label="subject"
              placeholder="Subject"
            />
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="santa-container">
          <img
            class="santa"
            src="https://i.imgur.com/SJdWPyQ.png"
            alt="Santa with
          dears"
          />
        </div>
      </section>

      <section>
        <div>
          <h3>Stay In Touch</h3>
          <p>Don't be a stranger and start following us :)</p>
        </div>
        <div class="socials">
          <iconify-icon
            width="36"
            height="36"
            icon="logos:facebook"
          ></iconify-icon>

          <iconify-icon
            width="36"
            height="36"
            icon="skill-icons:instagram"
          ></iconify-icon>
          <iconify-icon
            width="36"
            height="36"
            icon="skill-icons:discord"
          ></iconify-icon>
          <iconify-icon
            width="36"
            height="36"
            icon="logos:dribbble-icon"
          ></iconify-icon>
        </div>
      </section>
    </main>
    <div class="decoration"></div>
  </body>
</html>
