<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM Sans"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Yeseva One"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./hero.css" />
    <title>Secret Santa</title>
  </head>
  <body>
    <div class="snowfall-container" id="snowfall"></div>

    <header class="hero-header">
      <nav>
        <div class="logo">
          <a href="#" aria-label="Secret Santa Home Page">
            <img src="https://i.imgur.com/6im8srk.png" alt="Secret Santa" />
          </a>
        </div>
        <ul id="main-nav">
          <li><a href="#">New</a></li>
          <li><a href="#">Popular</a></li>
          <li><a href="#">Gifts</a></li>
          <li><a href="#">Cards</a></li>
        </ul>
        <div class="login">
          <button class="secondaryBtn">Sign In</button>
          <button class="primaryBtn">Sign Up</button>
        </div>
      </nav>
    </header>
    <section class="hero-body">
      <div class="hero-txt">
        <h1>Hey, it’s Christmas time!</h1>
        <p>
          Find the perfect holiday gift for everyone on your list this year, no
          matter what’s your budget.
        </p>
        <button class="primaryBtn">Explore Now</button>
      </div>
      <div class="hero-image">
        <img src="https://i.imgur.com/9PKnnFg.png" alt="Santa with presents" />
      </div>
    </section>
    <p id="santa">SANTA</p>

    <script src="./hero.js"></script>
  </body>
</html>
