<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,600,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./hero.css" />
    <title>New Years Party</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="https://i.imgur.com/r6bPsJa.png"
            alt="New Years Party Logo"
          />
        </div>
        <div class="bell">
          <img src="https://i.imgur.com/b8x97a8.png" alt="Decorative bells" />
        </div>
        <div>
          <nav>
            <ul>
              <li><a href="#">Types of parties</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Sales</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <section class="hero">
        <div class="txt">
          <h1>NEW YEAR</h1>
          <h1 class="white">NIGHT PARTY</h1>
          <p>
            Ring in the New Year with a spectacular celebration at our exclusive
            New Year's Eve bash. Enjoy an unforgettable evening of live music
            and a countdown to remember!
          </p>
          <div class="buttons">
            <button class="primary">get a ticket</button>
            <button class="outline">our rules</button>
          </div>
        </div>
        <div class="image">
          <img src="https://i.imgur.com/g4WPBph.png" alt="Santa" />
        </div>
      </section>
    </div>
  </body>
</html>
