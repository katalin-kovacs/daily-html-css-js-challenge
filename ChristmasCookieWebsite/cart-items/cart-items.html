<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./cart-items.css" />
    <title>Cookie Page</title>
  </head>
  <body>
    <h1>Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="product">
              <img alt="product1" src="https://i.imgur.com/hzNfi21.jpeg" />
              <div>
                <p aria-label="product name">Sugar Cookie With Sprinkles</p>
                <p aria-label="product color">White</p>
              </div>
            </div>
          </td>
          <td>
            <input
              class="quantity"
              id="number"
              type="number"
              value="2"
              aria-label="product quantity"
            />
          </td>
          <td><p aria-label="unit price">$5.00</p></td>
          <td>
            <div class="total-price">
              <p aria-label="total price">$10.00</p>
              <iconify-icon
                width="16"
                height="16"
                icon="octicon:x-12"
              ></iconify-icon>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="product">
              <img alt="product2" src="https://i.imgur.com/pJOZ2mI.jpeg" />
              <div>
                <p aria-label="product name">Gingerbread Cookie</p>
                <p aria-label="product color">Brown</p>
              </div>
            </div>
          </td>
          <td>
            <input
              class="quantity"
              id="number"
              type="number"
              value="3"
              aria-label="product quantity"
            />
          </td>
          <td><p aria-label="unit price">$4.00</p></td>
          <td>
            <div class="total-price">
              <p aria-label="total price">$12.00</p>
              <iconify-icon
                width="16"
                height="16"
                icon="octicon:x-12"
              ></iconify-icon>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="product">
              <img alt="product3" src="https://i.imgur.com/cWMBjvE.jpeg" />
              <div>
                <p aria-label="product name">Candy Cane Cookie</p>
                <p aria-label="product color">White & Pink</p>
              </div>
            </div>
          </td>
          <td>
            <input
              class="quantity"
              id="number"
              type="number"
              value="6"
              aria-label="product quantity"
            />
          </td>
          <td><p aria-label="unit price">$3.00</p></td>
          <td>
            <div class="total-price">
              <p aria-label="total price">$18.00</p>
              <iconify-icon
                width="16"
                height="16"
                icon="octicon:x-12"
              ></iconify-icon>
            </div>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2"></td>
          <td>
            <p>Subtotal</p>
          </td>
          <td><p>$40.00</p></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <p>Shipping</p>
          </td>
          <td><p>$2.00</p></td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <p>Total</p>
          </td>
          <td><p>$42.00</p></td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
