<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./cookie-page.css"/>
    <title>Cookie Page</title>
  </head>
  <body>
    <nav>
      <ul class="breadcrumb">
        <li><a href="#">Cookies</a></li>
        <li><a href="#">Christmas Sugar Cookies</a></li>
      </ul>
    </nav>
    <div class="main">
      <section class="image-grid">
        <div id="img-0"><img src="https://iambaker.net/wp-content/uploads/2020/12/ooey-gooey-christmas-6.jpg" alt="cake0">
        </div>
        <div id="img-1"><img src="https://iambaker.net/wp-content/uploads/2020/12/ooey-gooey-christmas-2.jpg" alt="cake1">
        </div>
        <div id="img-2"><img src="https://iambaker.net/wp-content/uploads/2020/12/ooey-gooey-christmas-5.jpg" alt="cake2">
        </div>
        <div id="img-3"><img src="https://iambaker.net/wp-content/uploads/2020/12/ooey-gooey-christmas-3.jpg" alt="cake3">
        </div>
      </section>
  
      <section class="product-information">
        <span class="pill">Rating: 9</span>
        <h1>Christmas Sugar Cookie</h1>
        <p role="doc-subtitle">Delicious cookies for the holiday season</p>
      </section>
  
      <section class="tabs">
        <div class="tablist">
          <button class="tablinks" onclick="openTab(event,  'Overview')">Overview</button>
          <button class="tablinks" onclick="openTab(event,  'Cookie Ingredients')">Cookie Ingredients</button>
          <button class="tablinks" onclick="openTab(event,  'Ordering Policies')">Ordering Policies</button>
        </div>
  
        <section class="tabcontent" id='Overview'>
          <h2>Cookie Overview</h2>
          <ul>
            <li>
              <iconify-icon width="18" height="18" icon="mdi:clock"></iconify-icon>
              <span>Quick Delivery</span>
            </li>
            <li>
              <iconify-icon width="18" height="18" icon="lucide:wind"></iconify-icon>
              <span>Fresh Ingredients</span>
            </li>
            <li>
              <iconify-icon width="18" height="18" icon="radix-icons:cookie"></iconify-icon>
              <span>Private batch</span>
            </li>
          </ul>
        </section>
        <section class=" tabcontent" id='Cookie Ingredients'>
          <h2>Cookie Ingredients</h2>
        </section>
        <section class="tabcontent" id='Ordering Policies'>
          <h2>Ordering Policies</h2>
        </section>

        <script src="./cookie-page.js"></script>

  </body>
</html>
